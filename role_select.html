<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('shelfware.png') center/cover no-repeat;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(232, 245, 233, 0.3);
            z-index: 0;
        }
        .role-container {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.85);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(76,175,80,0.15);
            padding: 40px 32px;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .logo {
            margin-bottom: 16px;
        }
        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(76,175,80,0.15);
        }
        h2 {
            color: #388e3c;
            margin-bottom: 24px;
            font-weight: 700;
        }
        .role-btn {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            background: #43a047;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .role-btn:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="role-container">
        <div class="logo">
            <img src="logo.png" alt="Grocery Logo">
        </div>
        <h2>Select Your Role</h2>
        <button class="role-btn" onclick="location.href='admin_login.html'">Admin</button>
        <button class="role-btn" onclick="location.href='customer_login.html'">Customer</button>
    </div>
</body>
</html>

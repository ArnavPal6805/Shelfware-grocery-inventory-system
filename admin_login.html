<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('shelfware.png') center/cover no-repeat;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(232, 245, 233, 0.3);
            z-index: 0;
        }
        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.85);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(76,175,80,0.15);
            padding: 40px 32px;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .logo {
            margin-bottom: 16px;
        }
        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(76,175,80,0.15);
        }
        h2 {
            color: #388e3c;
            margin-bottom: 24px;
            font-weight: 700;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #c8e6c9;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #43a047;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 16px;
            transition: background 0.2s;
        }
        button:hover {
            background: #388e3c;
        }
        .links {
            margin-top: 18px;
            font-size: 14px;
        }
        .links a {
            color: #43a047;
            text-decoration: none;
            margin: 0 8px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-container">
        <div class="logo">
            <img src="logo.png" alt="Admin Logo">
        </div>
        <h2>Sign in</h2>
        <form id="adminLoginForm">
            <input type="text" id="adminEmail" placeholder="Email" required>
            <input type="password" id="adminPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="error-message" id="loginError"></div>
    </div>
    <script>
document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('adminEmail').value.trim();
    const password = document.getElementById('adminPassword').value;
    const errorEl = document.getElementById('loginError');
    errorEl.style.display = 'none';
    try {
        // Try admin login first
        let res = await fetch('http://localhost:5000/admin-login', {
            method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({email, password})
        });
        if (res.ok) {
            // admin
            window.location.href = 'admininterface.html';
            return;
        }

        // If not admin, try employee login
        res = await fetch('http://localhost:5000/employee-login', {
            method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({email, password})
        });
        if (res.ok) {
            // employee -> read employee info and store locally then go to dashboard
            const j = await res.json();
            try { localStorage.setItem('employee', JSON.stringify(j.employee)); } catch(e) { /* ignore */ }
            window.location.href = 'employee_dashboard.html';
            return;
        }

        errorEl.textContent = 'Invalid email or password!';
        errorEl.style.display = 'block';
    } catch (err) {
        errorEl.textContent = 'Server error!';
        errorEl.style.display = 'block';
    }
});
</script>
</body>
</html>
